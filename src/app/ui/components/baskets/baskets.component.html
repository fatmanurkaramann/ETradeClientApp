
<div class="modal fade" id="basketModal" tabindex="-1"  role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
            <div class="mat-elevation-z8"  style="overflow-y: scroll;">
                <table mat-table [dataSource]="dataSource" >
                <ng-container matColumnDef="productName">
                  <th mat-header-cell *matHeaderCellDef> Ürün </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="productQuantity">
                  <th mat-header-cell *matHeaderCellDef> Fiyat </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="productPrice">
                  <th mat-header-cell *matHeaderCellDef> Adet </th> 
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table></div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          <button type="button" class="btn btn-primary">Alışverişi Tamamla</button>
        </div>
      </div>
    </div>
  </div>
