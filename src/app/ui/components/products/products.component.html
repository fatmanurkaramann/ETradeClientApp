<div class="container" style="z-index: 1;">
  <div class="row" style="max-width: 100%;width: 100%;">
    <div class="col-md-12 mt-5">
      <div class="card mt-5 " style="width: 18rem;float:left;margin:5px;" *ngFor="let item of products">
        <div class="card-body">
          <img [src]="'data:image/jpg;base64,'+item.path" alt="File Image" width="100" [routerLink]="['/product-detail', item.id]"
        >

          <h2 class="card-text">{{item.name}}</h2>
          <p class="card-text">{{item.price}} TL - Stok adedi : {{item.stock}}</p>
          <a (click)="addToBasket(item)" class="btn btn-success">Sepete Ekle</a>
        </div>
      </div>
    </div>
  </div>
 

  <div class="row">
    <footer aria-label="Page navigation example" style="  left: 0;bottom: 0;position: fixed;width: 100%;background-color: white;">
      <ul class="pagination">
        <li class="page-item"><a class="page-link"
            [routerLink]="['/products',currentPage-1 <= 0?1:currentPage-1]" >Previous</a></li>
        <li class="page-item" *ngFor="let page of pageList">
          <a class="page-link" [routerLink]="['/products',page]" routerLinkActive="active">{{page}}</a>
        </li>
        <li class="page-item"><a class="page-link"
            [routerLink]="['/products',currentPage+1>=totalPageCount?totalPageCount:currentPage+1]">Next</a></li>
      </ul>
    </footer>
  </div>
</div>
