<div class="container mt-3">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
        <div class="row">
          <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input required type="text" formControlName="userName" class="form-control" id="userName"
              [ngClass]="{'is-invalid':submitted && component.userName.errors}">

          </div>
          <div class="mb-3">
            <label for="nameSurname" class="form-label">Name and Surname</label>
            <input required type="text" class="form-control" formControlName="nameSurname" id="nameSurname"
            [ngClass]="{'is-invalid':submitted && component.nameSurname.errors || component.nameSurname.errors?.maxlength}"
            />
            <div id="nameSurname" class="form-text" *ngIf="submitted && component.nameSurname.errors?.maxlength">50
              karakterden fazla girilmez.</div>
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
            [ngClass]="{'is-invalid':submitted && component.email.errors}"
              aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password"
            [ngClass]="{'is-invalid':submitted && component.password.errors}"
            id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password Again</label>
            <input type="password" class="form-control" formControlName="PasswordConfirm" id="exampleInputPassword1"
              [ngClass]="{'is-invalid': submitted && frm.hasError('notSame')}" />
            <small *ngIf="submitted && frm.hasError('notSame')">Şifreyi doğrulayınız.</small>
          </div>


        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
    </div>

  </div>
</div>
