<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-md-9 mt-5">
            <div style="border-radius: 20px;color: aliceblue;">
                <canvas baseChart class="chart" [data]="lineChartData" [options]="lineChartOptions"
                    [type]="lineChartType"></canvas>
            </div>
        </div>
        <div class="col-md-3 mt-5 " style="border-radius: 20px;background-color: antiquewhite;">
            <h2 class="tex-center d-flex justify-content-center mt-3">İstatistikler</h2>

            <div class="container" style="padding:10px 30px;">
                <div class="row mt-3">
                    <span style="font-size: 25px;font-weight: bold;">1254</span>
                    <p>Ürün satıldı.</p>
                </div>
                <div class="row mt-3">
                    <span style="font-size: 25px;font-weight: bold">5845$</span>
                    <p>Günlük satış</p>
                </div>
                <div class="row mt-3">
                    <span style="font-size: 25px;font-weight: bold">56</span>
                    <p>Aktif müşteri</p>
                </div>
            </div>



        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-9"  style="height: 400px;">
            <canvas baseChart class="chart" [data]="barChartData" [options]="barChartOptions" 
                [plugins]="barChartPlugins" [type]="barChartType" (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
            </canvas>
        </div>
        <div class="col-md-3">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
        </div>
    </div>
</div>
